<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Minhas Finanças</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Logo Dev Finances" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/images/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/images/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/images/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transation">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.open()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0.00"
              />
              <small class="text-help">
                Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais
              </small>
              <div class="input-group">
                <label for="date" class="sr-only">Data</label>
                <input type="date" name="date" id="date" placeholder="Data" />
              </div>
              <div class="input-group actions">
                <a href="#" onclick="Modal.close()" class="button cancel"
                  >Cancelar</a
                >
                <button>Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Minhas Finanças &copy; Todos os direitos reservados</p>
    </footer>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
